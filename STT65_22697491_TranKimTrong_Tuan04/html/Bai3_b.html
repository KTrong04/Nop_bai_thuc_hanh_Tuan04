<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#authModal">
        Đăng nhập
    </button>
    
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
               
                    <ul class="nav nav-tabs" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                                ĐĂNG NHẬP
                            </button>
                        </li>
        
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">
                                ĐĂNG KÝ
                            </button>
                        </li>
                        <button style="position: absolute; right: 20px;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </ul>
        
                    <div class="tab-content mt-3" id="authTabsContent">
                        <!-- Đăng nhập -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <form>
                                <div class="row">
                                    <p style="font-size: 14px;">Vui lòng đăng nhập trước khi mua vé để tích lũy điểm, cơ hội nhận thêm nhiều ưu đãi từ chương trình thành viên Galaxy Cinema</p>
                                </div>

                                <div class="mb-3">
                                    <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                                </div>

                                <div class="mb-3">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Mật khẩu">
                                </div>
                                
                                <div class="mb">
                                    <p><a href="#" style="text-decoration: none; color: black;">Quên mật khẩu?</a></p>
                                </div>
                
                                <button type="submit" class="btn btn-primary" style="background-color: rgb(237, 100, 32); width: 100%; border: none;">
                                    ĐĂNG NHẬP
                                </button>
                                
                            </form>
                        </div>
            
                        <!-- Đăng ký -->
                        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Họ tên">
                                </div>

                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="tel" class="form-control" placeholder="Số điện thoại" style="width: 220px;">
                                        </div>
                                        <div class="col-6">
                                            <select name="gioi_tinh" style="width: 220px; padding: 7px; border-radius: 5px;"> 
                                                <optgroup>
                                                    <option>Chọn giới tính</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>

                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="password" class="form-control" placeholder="Mật khẩu" style="width: 220px;">
                                        </div>
                                        <div class="col-6">
                                            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" style="width: 220px;">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="row">
                                        <div class="col-6">
                                            <select name="chon_thanh_pho" style="width: 220px; padding: 7px; border-radius: 5px;">
                                                    <option>Chọn thành phố</option>
                                                    <option value="ha-noi">Hà Nội</option>
                                                    <option value="ho-chi-minh">Hồ Chí Minh</option>
                                                    <option value="da-nang">Đà Nẵng</option>
                                                    <option value="hai-phong">Hải Phòng</option>
                                                    <option value="can-tho">Cần Thơ</option>
                                                    <option value="bac-lieu">Bạc Liêu</option>
                                                    <option value="bac-ninh">Bắc Ninh</option>
                                                    <option value="bien-hoa">Biên Hòa</option>
                                                    <option value="buon-ma-thuot">Buôn Ma Thuột</option>
                                                    <option value="cam-pha">Cẩm Phả</option>
                                                    <option value="cao-bang">Cao Bằng</option>
                                                    <option value="ca-mau">Cà Mau</option>
                                                    <option value="da-lat">Đà Lạt</option>
                                                    <option value="dien-bien-phu">Điện Biên Phủ</option>
                                                    <option value="dong-ha">Đông Hà</option>
                                                    <option value="ha-long">Hạ Long</option>
                                                    <option value="ha-tinh">Hà Tĩnh</option>
                                                    <option value="hai-duong">Hải Dương</option>
                                                    <option value="hoa-binh">Hòa Bình</option>
                                                    <option value="hung-yen">Hưng Yên</option>
                                                    <option value="kon-tum">Kon Tum</option>
                                                    <option value="lao-cai">Lào Cai</option>
                                                    <option value="long-xuyen">Long Xuyên</option>
                                                    <option value="my-tho">Mỹ Tho</option>
                                                    <option value="nam-dinh">Nam Định</option>
                                                    <option value="nha-trang">Nha Trang</option>
                                                    <option value="phu-ly">Phủ Lý</option>
                                                    <option value="pleiku">Pleiku</option>
                                                    <option value="quy-nhon">Quy Nhơn</option>
                                                    <option value="rach-gia">Rạch Giá</option>
                                                    <option value="soc-trang">Sóc Trăng</option>
                                                    <option value="son-la">Sơn La</option>
                                                    <option value="tam-ky">Tam Kỳ</option>
                                                    <option value="tan-an">Tân An</option>
                                                    <option value="thai-binh">Thái Bình</option>
                                                    <option value="thai-nguyen">Thái Nguyên</option>
                                                    <option value="thanh-hoa">Thanh Hóa</option>
                                                    <option value="tra-vinh">Trà Vinh</option>
                                                    <option value="tuy-hoa">Tuy Hòa</option>
                                                    <option value="viet-tri">Việt Trì</option>
                                                    <option value="vinh">Vinh</option>
                                                    <option value="vinh-long">Vĩnh Long</option>
                                                    <option value="vinh-yen">Vĩnh Yên</option>
                                                    <option value="yen-bai">Yên Bái</option>
                                            </select>
                                        </div>
                                        <div class="col-6">
                                            <select name="chọn_quan" style="width: 220px; padding: 7px; border-radius: 5px;">
                                                <option>Quận</option>
                                                <optgroup label="Hà Nội">
                                                    <option value="ba-dinh">Quận Ba Đình</option>
                                                    <option value="hoan-kiem">Quận Hoàn Kiếm</option>
                                                    <option value="tay-ho">Quận Tây Hồ</option>
                                                    <option value="long-bien">Quận Long Biên</option>
                                                    <option value="cau-giay">Quận Cầu Giấy</option>
                                                    <option value="dong-da">Quận Đống Đa</option>
                                                    <option value="hai-ba-trung">Quận Hai Bà Trưng</option>
                                                    <option value="hoang-mai">Quận Hoàng Mai</option>
                                                    <option value="thanh-xuan">Quận Thanh Xuân</option>
                                                    <option value="ha-dong">Quận Hà Đông</option>
                                                    <option value="bac-tu-liem">Quận Bắc Từ Liêm</option>
                                                    <option value="nam-tu-liem">Quận Nam Từ Liêm</option>
                                                  </optgroup>
                                                
                                                  <!-- Quận tại Thành phố Hồ Chí Minh -->
                                                  <optgroup label="Hồ Chí Minh">
                                                    <option value="1">Quận 1</option>
                                                    <option value="2">Quận 2 (nay là Thủ Đức)</option>
                                                    <option value="3">Quận 3</option>
                                                    <option value="4">Quận 4</option>
                                                    <option value="5">Quận 5</option>
                                                    <option value="6">Quận 6</option>
                                                    <option value="7">Quận 7</option>
                                                    <option value="8">Quận 8</option>
                                                    <option value="9">Quận 9 (nay là Thủ Đức)</option>
                                                    <option value="10">Quận 10</option>
                                                    <option value="11">Quận 11</option>
                                                    <option value="12">Quận 12</option>
                                                    <option value="binh-tan">Quận Bình Tân</option>
                                                    <option value="binh-thanh">Quận Bình Thạnh</option>
                                                    <option value="go-vap">Quận Gò Vấp</option>
                                                    <option value="phu-nhuan">Quận Phú Nhuận</option>
                                                    <option value="tan-binh">Quận Tân Bình</option>
                                                    <option value="tan-phu">Quận Tân Phú</option>
                                                    <option value="thu-duc">Thành phố Thủ Đức</option>
                                                  </optgroup>
                                                
                                                  <!-- Quận tại Đà Nẵng -->
                                                  <optgroup label="Đà Nẵng">
                                                    <option value="cam-le">Quận Cẩm Lệ</option>
                                                    <option value="hai-chau">Quận Hải Châu</option>
                                                    <option value="lien-chieu">Quận Liên Chiểu</option>
                                                    <option value="ngu-hanh-son">Quận Ngũ Hành Sơn</option>
                                                    <option value="son-tra">Quận Sơn Trà</option>
                                                    <option value="thanh-khe">Quận Thanh Khê</option>
                                                  </optgroup>
                                                
                                                  <!-- Quận tại Hải Phòng -->
                                                  <optgroup label="Hải Phòng">
                                                    <option value="duong-kinh">Quận Dương Kinh</option>
                                                    <option value="do-son">Quận Đồ Sơn</option>
                                                    <option value="hai-an">Quận Hải An</option>
                                                    <option value="hong-bang">Quận Hồng Bàng</option>
                                                    <option value="kien-an">Quận Kiến An</option>
                                                    <option value="le-chan">Quận Lê Chân</option>
                                                  </optgroup>
                                                
                                                  <!-- Quận tại Cần Thơ -->
                                                  <optgroup label="Cần Thơ">
                                                    <option value="binh-thuy">Quận Bình Thủy</option>
                                                    <option value="cai-rang">Quận Cái Răng</option>
                                                    <option value="ninh-kieu">Quận Ninh Kiều</option>
                                                    <option value="omon">Quận Ô Môn</option>
                                                    <option value="thot-not">Quận Thốt Nốt</option>
                                                  </optgroup>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Địa chỉ">
                                </div>

                                <div class="mb-3">
                                    <input type="date" class="form-control">
                                </div>

                                <p>Tôi đã đọc và đồng ý với <a href="#" style="color: rgb(237, 100, 32); font-weight: bold; text-decoration: none;">CHÍNH SÁCH</a> của chương trình</p>

                                <button type="submit" class="btn btn-success" style="background-color: rgb(237, 100, 32); width: 100%; border: none;">
                                    ĐĂNG KÝ
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
