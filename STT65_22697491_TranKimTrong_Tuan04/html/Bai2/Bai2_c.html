<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Bai2_c.css">
</head>
<body>
    <div class="container">
        <form style="margin-top: 40px;">
            <div class="row">
                <div class="col-6">
                    <label for="u-name" class="form-label">
                        <p>Username*</p>
                        <input class="form-control" type="text" id="u-name" placeholder="Choose your username">
                    </label>
                </div>

                <div class="col-6">
                    <label for="c-name" class="form-label">
                        <p>Company name*</p>
                        <input class="form-control" type="text" id="c-name" placeholder="your company name">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="email" class="form-label">
                        <p>E-mail*</p>
                        <input class="form-control" type="email" id="email" placeholder="Your current email address">
                    </label>
                </div>

                <div class="col-6">
                    <label for="category" class="form-label">
                        <p>Category*</p>
                        <input class="form-control" type="text" id="c-name" placeholder="skills catagory">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="password" class="form-label">
                        <p>Password*</p>
                        <input class="form-control" type="password" id="password" placeholder="Create a password">
                    </label>
                </div>

                <div class="col-6">
                    <label for="contact-number" class="form-label">
                        <p>Contact number*</p>
                        <input class="form-control" type="text" id="contact-number" placeholder="provide your number">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="full-name" class="form-label">
                        <p>Full name*</p>
                        <input class="form-control" type="text" id="full-name" placeholder="Your Frist name and Last name">
                    </label>
                </div>

                <div class="col-6">
                    <label for="your-location" class="form-label">
                        <p>Your Location*</p>
                        <input class="form-control" type="text" id="your-location" placeholder="Your Pincode and City">
                    </label>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <lable class="form-label" for="gender">
                        <p>Gender*</p>
                        <div style="display: flex; gap: 5px;">
                            <input type="checkbox" style="width: 13px;"> Male
                            &nbsp;&nbsp;&nbsp;
                            <input type="checkbox" style="width: 13px;"> Female
                        </div>
                    </lable>    
                </div>
                <div class="col-6">
                    <input type="checkbox"> Agree with the terms and conditions
                </div>
            </div>

            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <button class="btn signup-btn">Signup</button>
                    <span class="or">or</span>
                    <button class="btn facebook-btn">Sign Up with Facebook</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
