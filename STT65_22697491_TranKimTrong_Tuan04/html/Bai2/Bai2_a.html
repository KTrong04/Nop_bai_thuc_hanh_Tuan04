<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Bai2_a.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="row" style="margin-top: 20px;">
                <div class="col g-0">
                    <h4>Checkout</h4>
                </div>
            </div>
            
            
            <div class="row" style="border-top: 1px solid rgb(169, 169, 151);">
                <div class="col-11 g-0">
                    <p>
                        <h5>Product 1</h5>
                        <p>Lorem ipsum dolor sit amet</p>
                    </p>
                </div>   
                <div class="col-1 g-0">
                    <p><h5>$200</h5></p>
                </div>
            </div>
                        
            <div class="row" style="border-bottom: 1px solid rgb(169, 169, 151);">
                <div class="col-11 g-0">
                    <p>
                        <h5>Product 2</h5>
                        <p>Lorem ipsum dolor sit amet</p>
                    </p>
                </div>   
                <div class="col-1 g-0">
                    <p><h5>$120</h5></p>
                </div>
            </div>
            
            <div class="row">
                <div class="col-11 g-0">
                    <p><h5>Total</h5></p>
                </div>
                <div class="col-1 g-0">
                    <p><h5>$320</h5></p>
                </div>
            </div>
            <div class="row" style="margin-top: 80px;">
                <div class="col g-0"><h4>Credit Card Details</h4></div>
            </div>
            <div class="row" style="border-top: 1px solid rgb(169, 169, 151);">
                <div class="col-7 g-0" style="margin-top: 20px;">
                    <label for="card_holder" class="form-label"><p>CARD HOLDER</p>
                        <input class="form-control" class="form-control" type="text" id="card_holder" placeholder="Card Holder" style="width: 345px;">
                    </label>
                </div>

                <div class="col-5" style="margin-top: 20px; padding-left: 23px;">
                    <label for="expiration_date" class="form-label"><p>EXPIRATION DATE</p>
                        <span style="display: flex; gap: 10px;">
                            <input class="form-control" type="datetime" placeholder="MM" id="expiration_date" style="width: 100px;"> 
                            / 
                            <input class="form-control" type="datetime" placeholder="YY" id="expiration_date" style="width: 100px;">  
                        </span>
                    </label>
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-8 g-0"> 
                    <label for="card_number" class="form-label"><p>CARD NUMBER</p>
                        <input class="form-control" type="text" id="card_number" placeholder="Card Number" style="width: 380px;"> 
                    </label>
                </div>
                <div class="col-4 g-0" style="padding-left: 7px;">
                    <label for="cvc" class="form-label"><p>CVC</p>
                        <input class="form-control" type="text" id="cvc" placeholder="CVC">
                    </label>
                </div>
            </div>

            <div class="row" style="margin-top: 50px;">
                <button type="submit" class="btn btn-primary">Proceed</button>
            </div>

        </div>
    </div>
</body>
</html>
